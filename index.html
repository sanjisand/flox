<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejemplo FLox</title>
	<link rel="stylesheet" href="./flox.css">
</head>
<body>

			text-align: center;
		}

	<main class="main" >

			<div class=" columna col-1">Grid 23 </div>
			<div class=" n-c col-1">Grid 24 </div>
		</div>
	</main>

</body>
</html>
